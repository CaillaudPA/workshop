<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Entreprise Tab -->
  <ion-tab title="Recherche" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-entreprise"></ion-nav-view>
  </ion-tab>

  <!-- Annonces Tab -->
  <!-- A filtrer avec recherche par Localisation (Ville), Entreprise,  -->
  <ion-tab title="Annonces" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/annonces">
    <ion-nav-view name="tab-annonces"></ion-nav-view>
  </ion-tab>

  <!-- Profil Tab -->
  <ion-tab title="Profil" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

   


</ion-tabs>
